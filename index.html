---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <span class="date">
        Written on {{ post.date | date: "%B %e, %Y" }}
      </span>

      <div class="entry">
        {{ post.content | strip_html | truncatewords: 30 }}
        ~~>
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </div>
    </article>
  {% endfor %}
</div>
