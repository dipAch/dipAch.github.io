---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <ul class="tags">
  {% for tag in page.tags %}
    <li><a href="#" class="tag">{{ tag }}</a></li>
  {% endfor %}
  </ul>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <br />
  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
